<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/anvil.png') }}">
    <title>Skill Forge - Ranklist Board</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/footer.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/ranklist_board/ranklist_board.css') }}">
</head>

<body class="bg-gradient-to-b from-gray-800 to-gray-900 min-h-screen flex flex-col">
    <!-- Include Navbar template -->
    {% include 'navbar.html' %}

    <div class="flex flex-col justify-center items-center py-6 px-0">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="w-full max-w-md space-y-4">
            {% for category, message in messages %}
            <div class="alert alert-{{ category }} p-4 rounded-md bg-{{ category }}-100 text-{{ category }}-800">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
    </div>

    <div class="container flex flex-col items-center mt-2">
        <div class="description-text text-gray-300 text-center">
            <h3 class="mb-2 text-cyan-400">Ranklist Board</h3>
        </div>

        <div class="relative flex items-center justify-center mt-8 mb-10">
            <!-- Gold Medal -->
            <div class="medal gold absolute top-0">
                <img src="../static/images/ranklist_medals/gold_medal.png" alt="Gold Medal">
            </div>
            <!-- Silver Medal -->
            <div class="medal silver absolute right-10 top-20 mr-10 mt-20 flex items-center justify-center">
                <img src="../static/images/ranklist_medals/silver_medal.png" alt="Silver Medal">
            </div>
            <!-- Bronze Medal -->
            <div class="medal bronze absolute left-10 top-20 ml-10 mt-20 flex items-center justify-center">
                <img src="../static/images/ranklist_medals/bronze_medal.png" alt="Bronze Medal">
            </div>
        </div>
    </div>


    <!-- Footer section -->
    <footer class="mt-auto w-full flex justify-start">
        <!-- Include Footer template -->
        {% include 'footer.html' %}
    </footer>
</body>
