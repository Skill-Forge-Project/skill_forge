<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Skill-Forge</title>
    <style>
        /* Import fonts */
        @import url('https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500;600&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap');
        @import url('https://fonts.cdnfonts.com/css/jetbrains-mono');

        /* General styling */
        html {
            font-family: 'JetBrains Mono', sans-serif;
            background-size: cover;
            background-position: right bottom;
            background-color: #243b55;
        }

        body {
            flex-direction: column;
            font-family: 'JetBrains Mono', sans-serif;
            background-size: cover;
            background-position: repeat;
            align-items: center;
            justify-content: center;
        }

        /* Container styling */
        .main_container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(#141e30, #243b55);
            background-size: cover;
            background-position: repeat;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, .6);
            width: 80%;
            margin: 20px auto;
        }

        /* Title container styling */
        .main_title_container {
            color: #d2d0d0;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Title styling */
        .main_title {
            margin: 15px;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            color: #03e9f4;
            font-size: 18px;
            margin-top: 20px;
        }

        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #03e9f4;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn {
            font-family: 'JetBrains Mono', sans-serif;
            position: relative;
            display: inline-block;
            padding: 10px 20px;
            color: #03e9f4;
            background-color: #141e30;
            font-size: 16px;
            text-decoration: none;
            text-transform: uppercase;
            overflow: hidden;
            transition: .6s;
            letter-spacing: 4px;
            margin: 10px;
            margin-top: 20px;
            border: 0px;
            width: 300px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background: #03e9f4; /* Unique color for Python button hover */
            color: #4584b6;
            border-radius: 5px;
            box-shadow: 0 0 5px #03e9f4,
                        0 0 25px #4584b6,
                        0 0 50px #03e9f4,
                        0 0 100px #4584b6;
        }
    </style>
</head>

<body>
    <div class="main_container">
        <div class="main_title_container">
            <h1 class="main_title">Reset Your Password</h1>
            <form action="/save_new_password" method="post">
                <input type="hidden" name="email" id="email" value="{{ email }}">
                <input type="hidden" name="token" id="token" value="{{ token }}">
                <input type="hidden" name="user_id" id="user_id" value="{{ user_id }}">
                <input type="hidden" name="username" id="username" value="{{ username }}">

                <label for="new_password">Enter your new password:</label>
                <p>Your password must contain at least one capital letter, one number and one special character</p>
                <input type="password" id="new_password" name="new_password" required>
                <label for="confirm_password">Confirm your new password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
                <label for="token">Enter your token:</label>
                <input type="text" id="user_token" name="user_token" required>
                <button type="submit" class="btn">Reset Password</button>

                <p>User name: {{ username }}</p>
                <p>UserID: {{ user_id }}</p>
                <p>Token: {{ token }}</p>
            </form>
        </div>
    </div>
</body>
