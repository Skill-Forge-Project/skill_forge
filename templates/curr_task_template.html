            #editor {
                height: 300px;
                border: 1px solid lightgray;
            }
        </style>
    
    </head>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="skill_forge_image">
                <img src="static/images/anvil.png" alt="Skill Forge" width="50px" height="50px" onclick=location.href="{{ url_for('main_page') }}">
            </div>

            <a class="navbar-brand" onclick=location.href="{{ url_for('main_page') }}">Skill Forge</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" onclick=location.href="{{ url_for('main_page') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <div class="user_section">
                <div class="user_profile" >
                    <img src="static/images/user.png" width="35" height="35" onclick=location.href="{{ url_for('open_user_profile') }}">
                </div>
            </div>  
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <h4>Task: {{ quest.quest_name }}</h4>
                    <p><strong>Difficulty:</strong> {{ quest.difficulty }}</p>
                    <p><strong>XP:</strong> {{ quest.xp }}</p>
                    <p><strong>Author:</strong> {{ quest.quest_author }}</p>
                    <p><strong>Task Description:</strong></p>
                    <p>{{ quest.condition }}</p>
                    <hr>
                    <h4>Paste Your Solution Here:</h4>
                    <div id="editor">Paste your code here</div>
                    <button id="checkButton" class="btn btn-primary mt-3">Check Solution</button>
                    <div id="output" class="mt-3"></div>
                </div>
            </div>
        </div>
    
        <!-- Script to initialize Ace editor -->
        <script>
            var editor = ace.edit("editor");
            editor.setTheme("ace/theme/chrome");
            editor.getSession().setMode("ace/mode/python");
    
            // Event listener for the "Check Solution" button
            document.getElementById('checkButton').addEventListener('click', function() {
                var solution = editor.getValue();
                // Perform the solution check and display the output
                // You need to implement the solution checking logic here
                document.getElementById('output').innerHTML = '<p>Solution checking result will be displayed here.</p>';
            });
        </script>
