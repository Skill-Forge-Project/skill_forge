<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/anvil.png') }}">
        <title>Skill Forge</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main_page.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/buttons.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/footer.css') }}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/navbar.css') }}">
        <script src="{{ url_for('static', filename='scripts.js') }}"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
        <!-- JavaScript managing the Markdown support -->
        <script type="module" src="{{ url_for('static', filename='js/markdownSupport.js') }}"></script>
        <!-- Markdown showdown library -->
        <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
        <!-- Track the user status -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
        <script src="{{ url_for('static', filename='js/userStatus.js') }}"></script>
    </head>
    
    <body>
        <!-- Include Navbar template -->
        {% include 'navbar.html' %}
        
        <div class="main_container">
            <div class="main_title_container">
                <div class="main_title_container">
                    <textarea class="main_title_container description" id="markdown-textarea" style="display: none;" rows="10" cols="50">{{ title_content }}</textarea>
                    <div id="html-output"></div>
                    <!-- <h1 class="main_title">Select a Programming Language</h1> -->
                </div>
            </div>

            <div class="button-container">
                <div class="button-container button-box">
                    <div class="btn python-btn" onclick=location.href="{{ url_for('open_quests_table', language='Python') }}">Python</div>
                    <div class="btn java-btn" onclick=location.href="{{ url_for('open_quests_table', language='Java') }}">Java</div>
                    <div class="btn js-btn" onclick=location.href="{{ url_for('open_quests_table', language='JavaScript') }}">JavaScript</div>
                    <div class="btn csharp-btn" onclick=location.href="{{ url_for('open_quests_table', language='C#') }}">C#</div>
                </div>
            </div>

            <div class="main_title_container">
                <div class="main_title_container">
                    <textarea class="main_title_container description" id="markdown-content" style="display: none;" rows="10" cols="50">{{ content }}</textarea>
                    <div id="html-content-output"></div>
                    <!-- <h1 class="main_title">Select a Programming Language</h1> -->
                </div>
            </div>
        </div>
    </body>
    <footer>
        <!-- Include Footer template -->
        {% include 'footer.html' %}
    </footer>

</html>
