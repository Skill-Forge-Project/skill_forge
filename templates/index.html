<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/anvil.png') }}">
        <title>Skill Forge</title>
        <!-- Import Navigation bar styles -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login_form.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/footer.css') }}">

    </head>
    
    <body>

        <div class="login-box">
            <div class="sign-in-label">
                <h2 class="sign-in-label">Sign In</h2>
            </div>
            <form class="user-box input" method="post" action="{{ url_for('login') }}">
                {{ form.csrf_token }}
                <div>
                    {{ form.username(class="user-box input", placeholder="Username", id="inputUsername") }}
                </div>

                <div>
                    {{ form.password(class="user-box input", placeholder="Password", id="inputPassword") }}
                </div>
                <div class="frg-pass">
                    <div style="cursor: pointer" onclick=location.href="{{ url_for('open_forgot_password') }}">Forgot Password</div>
                </div>
                <button type="submit" class="user-box btn">Login</button>
                <button type="button" class="user-box btn" onclick=location.href="{{ url_for('register') }}">Register</button>
            </form>
        </div>

        <!-- <div class="footer">
            <p>Skill Forge -- Open Source Project for SoftUni Discord Community</p>
            <p>Current version: {{ version }}</p>
        </div> -->
    </body>
</html>
