<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>textarea-markdown example</title>
    <script type="text/javascript" src="bundle.js"></script>
    <style>
      #editor {
        position: absolute;
        top: 10px;
        left: 10px;
        height: 250px;
        width: 300px
      }
      #preview {
        position: absolute;
        top: 10px;
        left: 340px;
        background: #eee;
        height: 250px;
        width: 300px
      }
    </style>
  </head>
  <body>
    <textarea id="editor" data-preview="#preview"></textarea>
    <div id="preview"></div>
  </body>
</html>
